  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Service locator
  get_it: ^5.0.0
  # Bloc for state management
  flutter_bloc: ^6.0.5
  # Value equality
  equatable: ^1.2.5
  # Functional programming thingies
  dartz: ^0.9.1
  # Remote API
  connectivity: ^0.4.9+2
  http: ^0.12.2
  # Local cache
  shared_preferences: ^0.5.10

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  mockito: ^4.1.0

